<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Étudiants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-dashboard">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-list"></i>
                Liste des Étudiants
            </h1>
            <div class="admin-info">
                <a href="{{ url_for('ajouter_etudiant') }}" class="admin-button">
                    <i class="fas fa-plus"></i> Ajouter
                </a>
                <a href="{{ url_for('admin_dashboard') }}" class="admin-button outline">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>
        </div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Âge</th>
                    <th>Niveau</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for etudiant in etudiants %}
                <tr>
                    <td>{{ etudiant.id }}</td>
                    <td>{{ etudiant.nom }}</td>
                    <td>{{ etudiant.prenom }}</td>
                    <td>{{ etudiant.email }}</td>
                    <td>{{ etudiant.age }}</td>
                    <td>{{ etudiant.niveau }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('details_etudiant', id=etudiant.id) }}" class="btn-view" title="Détails">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="{{ url_for('modifier_etudiant', id=etudiant.id) }}" class="btn-edit" title="Modifier">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form action="{{ url_for('supprimer_etudiant', id=etudiant.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn-delete" title="Supprimer"
                                    onclick="return confirm('Confirmer la suppression ?')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
